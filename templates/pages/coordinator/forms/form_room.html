{% extends 'base/base.html' %}
{% load static %}

{% block title %}Sala {% endblock title %}

{% block breadcrumb %}
    <div>
        <h1><i class="fa fa-dashboard"></i>Sala</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class="fa fa-home fa-lg"></i></a></li>
        <li class="breadcrumb-item"><a href="{% url 'room:coord-rooms' %}">Gerenciar Salas</a></li>
        <li class="breadcrumb-item"><a href="#">Sala</a></li>
        {% include 'partials/dropdown_user.html' %}
    </ul>
    
{% endblock breadcrumb %}

{% block content %}
<div class="table-responsive">

  <form method="post" style="margin-left: 15px;">

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" name="name" value="Nome">
    </div>

    <div class="form-group">
      <label for="name">Chave</label>
      <input type="text" class="form-control" id="key" name="key" value="Chave">
    </div>

    <div class="form-group">
      <label for="responsible">Responsável</label>
      <select class="form-control" id="responsible" name="responsible">
        <option value="Marcos">Marcos Castro</option>
        <option value="André">André Marques</option>
        <option value="Antonella">Antonella Monteiro</option>
      </select>
    </div>

    <div class="form-group">
      <label for="place">Prédio</label>
      <select class="form-control" id="place" name="place">
        <option value="Principal">Principal</option>
        <option value="Anexo">Anexo</option>
        <option value="Laboratórios">Laboratórios</option>
      </select>
    </div>

    <div class="form-group">
      <label for="availability">Disponível</label>
      <select class="form-control" id="availability" name="availability">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    </div>
  
    <div class="form-group">
        <button type="button" class="btn btn-primary" id="enviar_mensagem">Salvar</button>
    </div>

    </form>

  </div>
{% endblock %}
